<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercice 1</title>
  </head>

  <body>
    <h2>Find summation of numbers from 1 to N</h2>
    <form action="/Function1" method="POST">
      <input
        type="text"
        name="num1"
        placeholder="Enter a positive integer N"
        size="30"
      /><br />
      <br />
      <input type="submit" name="submit" value="Calculate the sum" />
    </form>

    <h2>Uppercase the first and the last letter of a word</h2>
    <form action="/Function2" method="POST">
      <input type="text" name="word" placeholder="Enter a word" size="30" />
      <br />
      <br />
      <input
        type="submit"
        name="submit"
        value="Uppercase first and last letter"
      />
    </form>

    <h2>Find the average and median of a serie of numbers</h2>
    <form action="/Function3" method="POST">
      <input
        type="text"
        name="numArr"
        placeholder="Enter a serie of numbers separated by spaces"
        size="50"
      />
      <br />
      <br />
      <input type="submit" name="submit" value="Calculate average and median" />
    </form>

    <h2>Find the first four-digit number</h2>
    <form action="/Function4" method="POST">
      <input
        type="text"
        name="numString"
        placeholder="Enter a text with number"
        size="30"
      />
      <br />
      <br />
      <input
        type="submit"
        name="submit"
        value="Find the first four-digit number"
      />
    </form>
  </body>
